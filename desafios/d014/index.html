<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>

        body {
            background-color: lightgray;
        }

        table {
            width: 500px;
            height: 400px;
            background-color: white;
            border-collapse: collapse;
            font-family: Arial, Helvetica, sans-serif;
        }
        
        thead, tr.media {
            background-color: #0FC2C0;
            color: #ffffff;
            font-weight: bold;
        }

        th, td {
            border: 1px solid black;
            padding: 10px;
        }

        div#tabela {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div id="tabela">
        <table>
            <thead>
                <th rowspan="2" scope="col">Área
                <th rowspan="2" scope="col">Disciplinas
                <th colspan="2" scope="colgroup">Notas
                <th rowspan="2" scope="row">Média
                <tr>
                    <th scope="col">Notas 1
                    <th scope="col">Notas 2
                </tr>
            </thead>
            <tbody>
        
                <tr>
                    <th rowspan="4" scope="row">Exatas
                    <td>Matemática
                    <td>0.0
                    <td>0.0
                    <td>0.0
                </tr>
                <tr>
                    <td>Física
                    <td>0.0
                    <td>0.0
                    <td>0.0
                </tr>
                <tr>
                    <td>Química
                    <td>0.0
                    <td>0.0
                    <td>0.0
                </tr>
                <tr>
                    <td>Biologia
                    <td>0.0
                    <td>0.0
                    <td>0.0
                </tr>
                <tr class="media">
                    <th colspan="4" scope="row">Média de Exatas</th>
                    <td>0.0
                </tr>
                <tr>
                    <th rowspan="2" scope="rowgroup">Humanas
                    <td>História
                    <td>0.0
                    <td>0.0
                    <td>0.0
                </tr>
                <tr>
                    <td>Geografia
                    <td>0.0
                    <td>0.0
                    <td>0.0
                </tr>
                <tr class="media">
                    <th colspan="4" scope="col" >Média de Humanas
                    <td>0.0
                </tr>
            </tbody>
        </table>
    </div>
    
</body>
</html>

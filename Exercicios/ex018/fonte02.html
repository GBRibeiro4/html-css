<!DOCTYPE html>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Fontes Externas</title>
    <style>
        @font-face {

        body {

        }
        h1  {

            font-size: 3em;
            font-weight: normal;

</head>
